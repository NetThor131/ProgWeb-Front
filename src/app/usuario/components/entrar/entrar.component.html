<div
  class="flex justify-content-center align-items-center"
  style="height: 80vh"
>
  <p-card>
    <div class="card">
      <div class="field">
        <label for="usuario">Usuario</label>
        <input
          id="usuario"
          class="w-full"
          type="text"
          pInputText
          [(ngModel)]="usuario"
        />
      </div>

      <div class="field">
        <label for="senha">Senha</label>
        <input
          id="senha"
          class="w-full"
          type="password"
          pInputText
          [(ngModel)]="senha"
        />
      </div>

      <div class="m-2">
        <button
          pButton
          label="Entrar"
          type="submit"
          (click)="entrar()"
        ></button>

        <button
          pButton
          pRipple
          type="button"
          class="p-button-text"
          label="Cadastrar"
          routerLink="cadastrar"
        ></button>
      </div>
    </div>
  </p-card>
</div>
